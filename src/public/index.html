<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bsale Tienda</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.0/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <header id="header" class="header container">
      <div class="logo">
        <a href="#">Bsale Test</a>
      </div>
      <div class="carrito-compras">
        <img src="img/cart.png" class="img-carrito" onclick="redirect()" />
      </div>
      <!--.carrito-->
    </header>

    <div class="hero">
      <div class="contenido-hero container">
        <h2>Cerveza, vino y licor a domicilio</h2>
        <p>Descuento Sorprendente</p>
        <form onsubmit="searchElement(event)" id="search" method="post" class="formulario">
          <input
            class=""
            type="text"
            placeholder=""
            id="inputSearch"
            onkeyup="searchElement()"
          />
          <input type="submit" id="submit-buscador" class="submit-buscador" />
        </form>
      </div>
    </div>
    <!--#hero-->
    <h1 class="encabezado centrado">Tienda en Linea</h1>
    <div class="select_content container">
      <div class="select-parent">
        <select id="select" onchange="change(event)">
          <option value="">orden por defecto</option>
        </select>
      </div>
    </div>
    <div class="cursos container" id="courses">
    </div>
    <div id="loading-spinner">
      <div class="spin-icon"></div>
    </div>
    <!--.cursos-->

    <footer id="footer" class="footer">
      <div class="container">
        <div class="container-footer">
          <nav id="principal" class="menu">
            <a class="enlace" href="#">Para tu Negocio</a>
            <a class="enlace" href="#">Conviertete en Instructor</a>
            <a class="enlace" href="#">Aplicaciones Móviles</a>
            <a class="enlace" href="#">Soporte</a>
            <a class="enlace" href="#">Temas</a>
          </nav>
          <nav id="secundaria" class="menu">
            <a class="enlace" href="#">¿Quienes Somos?</a>
            <a class="enlace" href="#">Empleo</a>
            <a class="enlace" href="#">Blog</a>
          </nav>
        </div>
        <!--.container-footer-->
      </div>
      <!--.container-->
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
