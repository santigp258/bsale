<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bsale Tienda</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.0/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <header id="header" class="header container">
      <div class="logo">
        <a href="#">Bsale Test</a>
      </div>
      <div class="carrito-compras">
        <img src="img/cart.png" class="img-carrito" />
        <div class="contenido oculto">
          <table id="lista-carrito" class="">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <img src="img/curso1.jpg" />
                </td>
                <td>CSS Grid y Flexbox Construye + 10 Proyectos</td>
                <td>$15</td>
              </tr>
            </tbody>
          </table>
          <a href="#" class="boton">Vaciar Carrito</a>
        </div>
        <!--#carrito-->
      </div>
      <!--.carrito-->
    </header>

    <div class="hero">
      <div class="contenido-hero container">
        <h2>Aprende algo nuevo</h2>
        <p>Todos los cursos a $15</p>
        <form action="#" id="busqueda" method="post" class="formulario">
          <input
            class=""
            type="text"
            placeholder="¿Que te gustaría Aprender?"
            id="buscador"
          />
          <input type="submit" id="submit-buscador" class="submit-buscador" />
        </form>
      </div>
    </div>
    <!--#hero-->
    <h1 class="encabezado centrado">Cursos En Línea</h1>

    <div class="cursos container" id="courses">
    </div>
    <!--.cursos-->


    <footer id="footer" class="footer">
      <div class="container">
        <div class="container-footer">
          <nav id="principal" class="menu">
            <a class="enlace" href="#">Para tu Negocio</a>
            <a class="enlace" href="#">Conviertete en Instructor</a>
            <a class="enlace" href="#">Aplicaciones Móviles</a>
            <a class="enlace" href="#">Soporte</a>
            <a class="enlace" href="#">Temas</a>
          </nav>
          <nav id="secundaria" class="menu">
            <a class="enlace" href="#">¿Quienes Somos?</a>
            <a class="enlace" href="#">Empleo</a>
            <a class="enlace" href="#">Blog</a>
          </nav>
        </div>
        <!--.container-footer-->
      </div>
      <!--.container-->
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
